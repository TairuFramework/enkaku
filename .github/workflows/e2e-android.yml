name: Android E2E
on: [push, pull_request]
env:
  CI: true
  DO_NOT_TRACK: 1
  MAESTRO_CLI_ANALYSIS_NOTIFICATION_DISABLED: true
  MAESTRO_CLI_NO_ANALYTICS: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # - name: List Android system images
      #   run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list | grep "system-images"
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create emulator
        run: |
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          
          # Install system image
          echo y | sdkmanager "system-images;android-36;google_apis;x86_64"
          
          # Create emulator
          echo no | avdmanager create avd --force -n "test" --abi 'google_apis/x86_64' --package 'system-images;android-36;google_apis;x86_64'
          echo "Created emulator:"
          avdmanager list avd

          # Start emulator
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator \
            -avd test \
            -no-window \
            -no-audio \
            -no-boot-anim \
            -gpu swiftshader_indirect \
            -memory 4096 &
      # - name: Setup Java
      #   uses: actions/setup-java@v5
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'

      - name: Setup environment
        uses: ./.github/actions/setup-mobile

      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v3
      #   with:
      #     packages: 'platform-tools'

      - name: Enable KVM
        run: |
          # Check if KVM is available
          if [ -e /dev/kvm ]; then
            echo "KVM is available"
            # Create directory if it doesn't exist
            sudo mkdir -p /etc/udev/rules.d
            
            # Set up KVM permissions
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
            
            # Add user to KVM group
            sudo usermod -a -G kvm $USER
          else
            echo "KVM not available, continuing without hardware acceleration"
          fi
      
      # - name: Create emulator
      #   run: |
      #     export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
      #     echo no | avdmanager create avd --force -n "test" --abi 'google_apis/x86_64' --package 'system-images;android-36;google_apis;x86_64'

      - name: Build Android app
        working-directory: tests/e2e-expo
        run: pnpm run android:release
        # uses: reactivecircus/android-emulator-runner@v2
        # with:
        #   api-level: 36
        #   arch: x86_64
        #   target: google_apis
        #   working-directory: tests/e2e-expo
        #   script: |
        #     pwd
        #     pnpm run android:release

      - name: Run Maestro tests
        working-directory: tests/e2e-expo
        run: pnpm run test

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots
          path: "*.png"
